<!DOCTYPE html>
<html lang="eng-us" charset="utf-8">

<head>
    <title>
        Weather Watcher +
    </title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link href="style.css" rel="stylesheet" type="text/css">

</head>

<body>
    <div class="container">
        <div class="row">
            <div class=col-12>
                <h1 id="jumbo">
                    World Wide Weather Watcher
                </h1>
            </div>
        </div>
    </div>
    <div class="container">
        <div class="row">
            <div class="col-md-4">
                <h2 id="cities">Enter a city below</h2>
                <div class="container searchbox">
                    <input class="form-control" id="searchable" type="text" placeholder="Search">
                    <button id="city-search"><i class="fa fa-search"></i></button>
                </div>
                <ul class="list-group history" id="searched-cities"></ul>
            </div>
            <div class=col-md-8>
                <div class="city-info"></div>
            </div>
            <br>
    <div class="container">
        <h3>The next five days:</h3>
            <div class = "row col-12" id = "five-days" style="display:inline-flex; float:right;">

            </div>
    </div>

            <footer style="text-align: center;">
                <h6>Made with effort &#9755;&#9754; please be kind</h6>
            </footer>



</body>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<script src="script.js"></script>

</html>
